<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Енох — Светлый ИИ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
                950: 'var(--brand-950)',
              },
              appbg: 'var(--app-bg)',
            },
            borderRadius: {
              'box': 'var(--radius)',
            },
            fontFamily: {
              'display': ['Lora', 'serif'],
              'body': ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Sky Soft) Fallback */
        --brand-50: #f0f9ff;
        --brand-100: #e0f2fe;
        --brand-200: #bae6fd;
        --brand-300: #7dd3fc;
        --brand-400: #38bdf8;
        --brand-500: #0ea5e9;
        --brand-600: #0284c7;
        --brand-700: #0369a1;
        --brand-800: #075985;
        --brand-900: #0c4a6e;
        --brand-950: #082f49;
        --radius: 12px;
        --app-bg: #f0f9ff;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: #334155;
        transition: background-color 0.5s ease;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Lora', serif;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-200);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-300);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
